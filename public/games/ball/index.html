<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Game</title>
    <link rel="stylesheet" href="/games/ball/style.css">
</head>
<body>
    <div class="top-links">
        <a href="/" class="home-link">Home</a>
        <button id="fullscreen-btn">Fullscreen</button>
    </div>
    <div class="game-wrapper">
        <div class="control-panel">
            <button id="edit-mode-btn">Edit Level</button>
            <button id="add-barrier-btn" style="display: none;">Add Barrier</button>
            <button id="add-cage-btn" style="display: none;">Add Cage</button>
            <button id="add-goal-btn" style="display: none;">Add Goal</button>
            <button id="show-json-btn" style="display: none;">Show JSON</button>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="panel-placeholder"></div>
    </div>
    <div id="json-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <pre id="json-pre"></pre>
        </div>
    </div>
    <script src="/games/ball/game.js" type="module"></script>
</body>
</html>
